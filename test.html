<!-- Add an input field for excluding keywords -->
<input type="text" id="exclude-keywords" placeholder="Exclude Keywords" />

<script>
$(document).ready(function() {
    var table = $('#data-table').DataTable({
        "pageLength": 20,
        "lengthMenu": [20, 40, 60, 100, 200, 400, 600],
        "stateSave": true
    });

    // Define a variable to store exclusion keywords
    var excludeKeywords = [];

    // Function to apply exclusion filter
    function applyExcludeFilter() {
        table.columns().search('').draw();
        for (var i = 0; i < excludeKeywords.length; i++) {
            table.columns().every(function() {
                this.search(`^(?!.*${excludeKeywords[i]}).*`, true, false);
            });
        }
        table.draw();
    }

    // Listen for keyup in the exclude filter input field
    $('#exclude-keywords').on('keyup', function() {
        // Get the exclusion keywords
        excludeKeywords = this.value.split(',').map(keyword => keyword.trim());
        applyExcludeFilter();
    });

    // Clear filters when the exclude filter is cleared
    $('#exclude-keywords').on('focus', function() {
        if (this.value === '') {
            excludeKeywords = [];
            table.columns().search('').draw();
            table.draw();
        }
    });
});
</script>





<!-- Add an input field for excluding keywords -->
<input type="text" id="exclude-keywords" placeholder="Exclude Keywords" />

<script>
$(document).ready(function() {
    var table = $('#data-table').DataTable({
        "pageLength": 20,
        "lengthMenu": [20, 40, 60, 100, 200, 400, 600],
        "stateSave": true
    });

    // Define a variable to store exclusion keywords
    var excludeKeywords = [];

    // Enable column-wise filtering with unique values as checkboxes
    table.columns().every(function() {
        var column = this;
        var select = $('<select multiple="multiple"><option value=""></option></select>')
            .appendTo($(column.header()))
            .on('change', function() {
                var selectedValues = $.map($(this).find('option:selected'), function(option) {
                    return '^' + $.fn.dataTable.util.escapeRegex($(option).val()) + '$';
                });
                var searchValue = selectedValues.join('|');
                column.search(searchValue, true, false).draw();
            });

        column.data().unique().sort().each(function(d) {
            select.append('<option value="' + d + '">' + d + '</option>');
        });
    });

    $('#exclude-keywords').on('keyup', function() {
        // Get the exclusion keywords
        excludeKeywords = this.value.split(',').map(keyword => keyword.trim());

        // Redraw the table to apply the filter
        table.draw();
    });

    $.fn.dataTable.ext.search.push(function (settings, data, dataIndex) {
        // Function to filter records based on exclusion keywords
        var record = data.join(' ');
        for (var i = 0; i < excludeKeywords.length; i++) {
            if (record.includes(excludeKeywords[i])) {
                return false; // Exclude the record
            }
        }
        return true; // Include the record
    });
});
</script>
