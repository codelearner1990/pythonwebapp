<div>
    <label for="exclude-keywords">Exclude:</label>
    <input type="text" id="exclude-keywords" placeholder="Enter keywords to exclude">
</div>

<script>
    $(document).ready(function() {
        var table = $('#data-table').DataTable();

        // Handle the "exclude" input
        $('#exclude-keywords').on('keyup', function() {
            var excludeKeywords = this.value.split(',').map(keyword => keyword.trim());
            table.column().search('').draw();
            if (excludeKeywords.length > 0) {
                table.column().data().each(function (value, index) {
                    for (var i = 0; i < excludeKeywords.length; i++) {
                        if (value.includes(excludeKeywords[i])) {
                            table.cell(index, table.column().index()).search('excluded', true, false);
                            break;
                        }
                    }
                });
            }
            table.draw();
        });
    });
</script>
